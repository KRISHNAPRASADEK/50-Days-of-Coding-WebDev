<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS FLEXBOX</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      .container {
        height: 700px;
        margin-top: 50px;
        /* padding: 20px 0; */
        background-color: #f19861;
        display: flex;
        flex-direction: row; /*short hand*/
        flex-wrap: nowrap; /* flex-flow: row wrap; */

        justify-content: space-evenly;
        align-items: center;
        /* align-content: space-evenly; */
      }

      .item {
        width: 70px;
        font-size: 30px;
        background-color: #06af8f;
        color: white;
        padding: 30px;
        margin: 10px;
        text-align: center;
      }

      .item-1 {
        /* font-size: 70px; */
        order: 1;
        /* flex-grow: 5; */
        width: 200px;
      }

      .item-5 {
        order: -1;
        /* align-self: stretch; */
        /* flex-grow: 1; */
        width: 200px;
        /* flex-shrink: 5; */
        /* flex-basis: 100px; */
        /*   short hand   */
        flex: 0 1 auto;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="item item-1">A</div>
      <div class="item item-2">B</div>
      <div class="item item-3">C</div>
      <div class="item item-4">D</div>
      <div class="item item-5">E</div>
    </div>
  </body>
</html>
