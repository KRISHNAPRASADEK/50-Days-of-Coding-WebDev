<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript string functions</title>
    <style></style>
  </head>
  <body>
    <script>
      var str = "this is a string";
      console.log(str);

      //first occurance of a substring
      var position = str.indexOf("i");
      console.log(position);

      //last occurance of a substring
      var position = str.lastIndexOf("i");
      console.log(position);

      //substring from a string
      //   var substr = str.slice(1, 7);
      //   var substr = str.substring(-1, 7);
      var substr1 = str.substr(1, 3);
      console.log(substr1);

      var replaced = str.replace("string", "krish");
      console.log(str);
      console.log(replaced);

      console.log(str.toUpperCase());
      console.log(str.toLowerCase());

      var newString = str.concat(" and new string");
      console.log(newString);

      var strWithWhiteSpaces = "    this contains       whitespaces      ";
      console.log(strWithWhiteSpaces);
      //trim the whitespace in strart & end
      console.log(strWithWhiteSpaces.trim());

      var charPosition = str.charAt(2);
      console.log(charPosition);

      console.log(str[2]);
    </script>
  </body>
</html>
